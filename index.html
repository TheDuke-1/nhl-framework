<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superhuman NHL Predictions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <h1 class="site-title">Superhuman NHL Predictions</h1>
      <p class="site-subtitle">
        <span id="season-label">2025-26 Season</span>
        <span class="separator">|</span>
        <span id="last-updated" class="last-updated-trigger" tabindex="0" role="button" aria-expanded="false">
          Last updated: --
        </span>
      </p>

      <!-- Freshness popover -->
      <div id="freshness-popover" class="freshness-popover" role="tooltip" hidden>
        <div class="freshness-popover-title">Source Freshness</div>
        <ul class="freshness-list">
          <li>NHL API: <span id="fresh-nhl">--</span></li>
          <li>MoneyPuck: <span id="fresh-moneypuck">--</span></li>
          <li>Natural Stat Trick: <span id="fresh-nst">--</span></li>
          <li>Superhuman Model: <span id="fresh-model">--</span></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Off-season banner (hidden by default) -->
  <div id="offseason-banner"></div>

  <!-- Tab Navigation -->
  <nav class="tab-bar" role="tablist" aria-label="Dashboard sections">
    <button class="tab active" role="tab" aria-selected="true"
            data-tab="rankings">Rankings</button>
    <button class="tab" role="tab" aria-selected="false"
            data-tab="playoff-race">Playoff Race</button>
    <button class="tab" role="tab" aria-selected="false"
            data-tab="betting">Betting Value</button>
    <button class="tab" role="tab" aria-selected="false"
            data-tab="bracket">Bracket</button>
    <button class="tab" role="tab" aria-selected="false"
            data-tab="performance">Model Performance</button>
    <button class="tab" role="tab" aria-selected="false"
            data-tab="insights">Insights</button>
  </nav>

  <!-- Main Content -->
  <main id="tab-content" class="tab-content" role="tabpanel">
    <div class="loading-state">Loading dashboard data...</div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-inner">
      <a href="glossary.html" class="footer-link">Glossary</a>
      <span class="separator">|</span>
      <a href="#" id="github-link" class="footer-link" target="_blank" rel="noopener">GitHub</a>
      <span class="separator">|</span>
      <span class="model-credit">Powered by Superhuman v2.1</span>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script src="js/rankings.js"></script>
  <script src="js/playoff-race.js"></script>
  <script src="js/betting.js"></script>
  <script src="js/bracket.js"></script>
  <script src="js/performance.js"></script>
  <script src="js/insights.js"></script>

</body>
</html>
